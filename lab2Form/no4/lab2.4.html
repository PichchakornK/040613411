<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form-echo.php" method="=get">
        USERNAME:
        <input
            type="text"
            name="username"
            placeholder="Username"
            pattern="[A-Z]"
            title="กรกอกด้วยชื่อภาษาอังกฤษ อักขระตัวใหญ่เท่านั้น">
            <br>
        รหัสนักศึกษา:
        <input
        type="text"
        name="รหัสนักศึกษา"
        placeholder="xx-xxxxxx-xxxx-x"
        pattern="\d{2}-[0][4][0][6][2][6]-\d{4}-\d"
        title="รหัสนักศึกษา มี-คั่นตามรูปแบบ เช่น61-040626-12345">
        <br>
        บ้านเลขที่:
        <input
        type="text"
        name="บ้านเลขที่"
        placeholder="บ้านเลขที่"
        pattern="{0-9}"
        title="บ้านเลขที่ เช่น235/4 69">
        <br>
        รหัสสินค้า:
        <input
        type="text"
        name="รหัสสินค้า"
        placeholder="รหัสสินค้า"
        pattern="[A-Z]{3}[0-9]{2}"
        title="รหัสสินค้า 3 ตัวเเรก เป็นอักขระตัวใหญ่ตามด้วยตัวเลข2ตัวเท่านั้น เช่นAAA89">
        <br>
        ชื่อ-สกุล:
        <input
        type="text"
        name="ชื่อ-สกุล"
        placeholder="ชื่อ-สกุล"
        pattern="[ก-ฮ]"
        title="กรกอกด้วยชื่อภาษาไทยเท่านั้น">
        <br>
        <p><label>สาขาวิชา:</label></p>
        <select name="dept">
            <option value="">--Please choose an option--</option>
            <option value="CS">CS</option>
            <option value="IC">IC</option>
            <option value="MA">MA</option>
            <option value="IMI">IMI</option>
            <option value="AS">AS</option>
            <option value="AFET">AFET</option>
        </select>
        <p><input type="submit" value="submit"></p>

    </form>
</body>
</html>
